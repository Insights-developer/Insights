<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">User Directory</h1>
                <button onclick="loadUsers()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Refresh Data
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading-indicator" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Loading users...</p>
            </div>

            <!-- Error State -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                <p class="text-red-800">Failed to load users. Please try again.</p>
            </div>

            <!-- User Data Table -->
            <div id="user-data-container" class="hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg overflow-hidden border border-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Groups</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Login Count</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="divide-y divide-gray-200">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-sm text-gray-600">
                    <span id="user-count">0</span> users found
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadUsers() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessage = document.getElementById('error-message');
            const userDataContainer = document.getElementById('user-data-container');
            const tableBody = document.getElementById('user-table-body');
            const userCount = document.getElementById('user-count');
            
            // Show loading state
            errorMessage.classList.add('hidden');
            userDataContainer.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/admin/users');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const users = data.users || [];
                
                // Clear existing data
                tableBody.innerHTML = '';
                
                // Helper function to format dates
                const formatDate = (dateString) => {
                    if (!dateString) return 'Never';
                    try {
                        const date = new Date(dateString);
                        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    } catch (e) {
                        return 'Invalid date';
                    }
                };
                
                // Populate table
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    
                    row.innerHTML = `
                        <td class="px-4 py-4 whitespace-nowrap">
                            <div>
                                <div class="text-sm font-medium text-gray-900">${user.username || 'No username'}</div>
                                <div class="text-sm text-gray-500">ID: ${user.id.slice(0, 8)}...</div>
                            </div>
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.email || 'No email'}</div>
                            <div class="text-sm text-gray-500">${user.phone || 'No phone'}</div>
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${user.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'}">
                                ${user.role || 'No role'}
                            </span>
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap">
                            <div class="flex flex-wrap gap-1">
                                ${user.groups && user.groups.length > 0 ? 
                                    user.groups.map(group => `<span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">${group.name}</span>`).join('') : 
                                    '<span class="text-sm text-gray-500">No groups</span>'
                                }
                            </div>
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${formatDate(user.current_login_at)}
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${user.login_count || 0}
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${formatDate(user.created_at)}
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // Update user count
                userCount.textContent = users.length;
                
                // Show success state
                loadingIndicator.classList.add('hidden');
                userDataContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading users:', error);
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                
                // Show error details in the error message
                const errorText = document.querySelector('#error-message p');
                errorText.textContent = `Failed to load users: ${error.message}`;
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
